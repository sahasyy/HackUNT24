<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCheck - Kahoot Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kahoot.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="noface.png" alt="SecureCheck Logo" class="logo">
            <a href="spookykahoot.html" class="button spookify-btn" class="spookify-btn">Spookify</a>
        </header>
        <main>
            <div class="intro-text">
                <h1>Welcome! Let's get started with an engaging training game.</h1>
                <p>Identify if the messages shown are real or fraudulent.</p>
            </div>
            <div class="game-container">
                <div class="game-image">
                    <img alt="Message Image" id="message-image">
                </div>
                <div class="game-buttons">
                    <button id="trick-btn" class="btn">Scam</button>
                    <button id="treat-btn" class="btn">Not a Scam</button>
                </div>
                <button onclick="nextQuestion()" class="btn hide" id = "next-btn">Next Question</button>
                <div id = "explanation"></div>
            </div>
        </main>
    </div>
    <script src="kahoot.js"></script>
</body>
</html>
