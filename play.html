<div class="email-container" style="position: relative; width: 800px; height: 600px;">
    <form id="email-form">
      <!-- Enter email label -->
      <div style="position: absolute; top: 20px; left: 20px; font-size: 18px;">
        Enter the email you're suspicious of!
      </div>
      
      <!-- Email header textarea -->
      <textarea 
        id="email-header" 
        style="position: absolute; top: 60px; left: 20px; width: 500px; height: 100px;"
        placeholder="Paste the email header here!"
      ></textarea>
  
      <!-- AI Response section -->
      <div style="position: absolute; top: 60px; left: 540px;">
        <div style="font-size: 18px;">AI Response:</div>
        <textarea 
          id="ai-response" 
          style="width: 240px; height: 100px; margin-top: 10px;"
          readonly
          placeholder="AI will respond here!"
        ></textarea>
      </div>
  
      <!-- Email body textarea - fixed position regardless of AI response size -->
      <textarea 
        id="email-body" 
        style="position: absolute; top: 180px; left: 20px; width: 500px; height: 300px;"
        placeholder="Paste the email body content here!"
      ></textarea>
  
      <!-- Submit button -->
      <button type="submit" class="btn" style="position: absolute; top: 500px; left: 20px;">
        Analyze Email
      </button>
    </form>
  </div>
