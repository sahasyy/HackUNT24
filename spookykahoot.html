<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCheck - Kahoot Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spookykahoot.css">
</head>
<body ">
    <div class="container">
        <header>
            <img src="noface.png" alt="SecureCheck Logo" class="logo">
            <a href = "kahoot.html" id="spookify-btn" class="spookify-btn button">Unspookify</a>
        </header>
        <main>
            <div class="intro-text .spooky-mode">
                <h1>Welcome! Let's get started with an engaging training game.</h1>
                <p>Identify if the messages shown are real or fraudulent.</p>
            </div>
            <div class="game-container">
                <div class="game-image">
                    <img alt="Message Image" id="message-image">
                </div>
                <div class="game-buttons">
                    <button id="trick-btn" class="btn spooky-mode">TRICK</button>
                    <button id="treat-btn" class="btn spooky-mode">TREAT</button>
                </div>
                <button onclick="nextQuestion()" class="btn hide" id="next-btn">Next Question</button>
                <div id="explanation" class = "intro-text "></div>
            </div>
        </main>
        <img src="kiki.png" alt="Kiki" class="kiki">
        <!-- Kiki Image -->
        </div>
    <script src="spookykahoot.js"></script>
</body>
</html>
